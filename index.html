<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="bodyContainer">
        <header>
            <div class="row">
                <div class="col-5 debug">
                    <div id="userId">
                        <img src="img/avatar_io.jpg">
                        <h1>Sofia</h1>
                    </div>
                    <div id="uerBtns">
                        <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                        <a href="#"><i class="fa-solid fa-message"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </div>
                <div class="col-7 debug">
                    <div id="chatToUser">
                        <img :src="'img/avatar'+contacts[activeContactIndex].avatar+'.jpg'">
                        <div id="ChatToUserId">
                            <h1>{{contacts[activeContactIndex].name}}</h1>
                            <h2>Ultimo accesso...</h2>
                        </div>
                    </div>
                    <div id="chatBtns">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </div>
            </div>
        </header>
    
        <main>
            <div class="row">
                <div class="col-5">
                    <div id="bannerRicevinotifiche">
                        <div class="notiIconContainer">
                            <i class="fa-regular fa-bell-slash"></i>
                        </div> 
                        <div class="containerRiceviNotifiche">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <a href="#"><h2>Attiva notifiche desktop</h2></a>
                        </div>
                    </div>
                    <div id="messageToUsersSection">
                        <div id="searchTheUser">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <input type="text" name="searchForUser" id="searchForUser" v-model="lookedUpMember" placeholder="cerca o inizia una nuova chat" @keyup.enter="findChatUser()">
                        </div>
                    </div>

                    <ul id="sezioneElencoContatti">
                        <li class="contatto" v-if="contact.visible" v-if="contact.visible"  :class="{'active': activeContactIndex === index}" :id="'contatto'+contact.userN" v-for="(contact, index) in contacts" :key="index" @click="activeContactIndex= index">
                            <img :src="'img/avatar'+contact.avatar+'.jpg'" alt="">
                            <div id="contattoContainerTesto">
                                <h1>{{contact.name}}</h1>
                                <h2>Ultimo messggio inviato {{contact.messages[contact.messages.length - 1].date}}</h2>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-7">
                    <div id="chatContainer">
                        <span class="messaggio" v-for="message in contacts[activeContactIndex].messages" :class="message.status==='sent'? 'sent':'received'">
                            <div class="messageContainer">
                                <h1>{{message.message}}</h1>
                                <h3>{{message.date}}</h3>
                            </div>
                        </span>
                    </div>
                    <input type="text" name="writeMessage" id="writeMessage" placeholder="scrivi un messaggio" v-model="message" @keyup.enter="sendMessage()">
                </div>
            </div>
        </main>
    </div>


    <!--<footer></footer>-->
    <script src="lib/moment/moment.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
